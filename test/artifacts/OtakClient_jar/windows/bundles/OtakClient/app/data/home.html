<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/notification.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
</head>

<body>
	

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    
    <h5><span class="fa fa-server"></span> <span id="servername">Server_name</span><inline class="right" id="updatedat">Status: <span id="server-status" class="label label-warning">Connecting...</span></inline></h5>
  </nav>
  <div id="wrapper">
    <!-- Home -->
    <div id="sidebar-wrapper" class="sidebar-toggle">
  		<ul class="sidebar-nav">
	  		<button class="btn-panel" data-toggle="collapse" data-target="#panel"><img id="options" src="images/options.svg"></button>
			<div id="panel" class="collapse ">
				<button type="button" class="btn-primary btn-drop">Primary</button><br>
				<button type="button" class="btn-primary btn-drop">Primary</button><br>
				<button type="button" class="btn-primary btn-drop">Primary</button><br>
			</div>
  			<div id="home1" class="btn-home"><a href="#home" data-toggle="tab"> <img src="images/Otak-logo-r.png" class="logo"></a></div>
				<hr id="line">
				<li id="home2">
					<a href="#home" data-toggle="tab">Files</a>
				</li>
				<li>
					<a href="#menu1" data-toggle="tab">Devices</a>
				</li>
				<li>
					<a id="menu-settings" href="#menu2" data-toggle="tab">Settings</a>
				</li>
			</ul>
	</div>

  <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
					<div class="tab-content window" id="windows">
						<div id="home" class="tab-pane in active">
						  <div class="row" id="contents">
							
						  </div>
						</div>
						<div id="menu1" class="tab-pane">
						  <h3>Menu 1</h3>
						  <p>Some content in menu 1.</p>
						</div>
						<div id="menu2" class="tab-pane">
						    <fieldset>
								<div id="legend">
								  <legend class="">Settings</legend>
								</div>
								<div class="control-group">
								  <!-- Server IP -->
								  <label class="control-label" for="serverIP">Server IP</label>
								  <div class="controls">
									<input type="text" id="serverIP" name="serverIP" class="input-xlarge">
									<p class="help-block">Otak server IP</p>
								  </div>
								</div>
								
								<div class="control-group">
								  <!-- Password-->
								  <label class="control-label" for="password">Password</label>
								  <div class="controls">
									<input type="password" id="password" name="password" class="input-xlarge">
									<p class="help-block">Otak server password</p>
								  </div>
								</div>
							 
								<div class="control-group">
								  <!-- Dir -->
								  <label class="control-label" for="email">Directory</label>
								  <div class="controls">
									<input type="text" id="dir" name="dir" class="input-xlarge">
									<p class="help-block">Directory path to store files</p>
								  </div>
								</div>
							 
								<div class="control-group">
								  <!-- Auto sync -->
								  <label class="control-label"  for="autoSync">Auto Sync</label>
								  <div class="controls">
									<input id="auto-sync" type="checkbox" data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-class="fast">
									<p class="help-block">Automatically synchronize files from Otak server</p>
								  </div>
								</div>
							 
								<div class="control-group">
								  <!-- Button -->
								  <div class="controls">
									<button id="btn-save" class="btn btn-success">Save</button>
								  </div>
								</div>
							  </fieldset>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-toggle.min.js"></script>
    <script type="text/javascript" src="js/notification.js"></script>
    <script type="text/javascript" src="js/file-functions.js"></script>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>


</html>
