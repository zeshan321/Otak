<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/notification.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
</head>

<body oncontextmenu="home.onClick('right', '', 'body'); return false;">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <h5>
      <span class="fa fa-server"></span>
      <span id="servername">Server_Name</span>
      <inline class="right" id="updatedat">Status: <span id="server-status" class="label label-warning">Connecting...</span></inline>
    </h5>
  </nav>
  <div id="wrapper">
    <!-- Home -->
    <div id="sidebar-wrapper" class="sidebar-toggle">
  		<ul class="sidebar-nav">
	  		<button class="btn-panel" data-toggle="collapse" data-target="#panel" data-toggle="tooltip" data-placement="bottom" title="Options"><img id="options" src="images/options.svg"></button>
  			<div id="panel" class="collapse ">
          <div class="row-centered">
            
            <div id="custom-search-input">
                <div class="input-group col-md-3">
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <img id="options" src="images/Search-icon.svg">
                        </button>
                    </span>
                    <input type="text" class=" input-lg col-centered btn-search btn-drop" placeholder="Search" />
                </div>
            </div>
          </div>
          <div class="row-centered">
            <button onClick="home.onBack();" type="button" class="col-centered fa fa-chevron-left btn-drop" data-toggle="tooltip" data-placement="bottom" title="Back"></button>
          	<button id="btn-createdir" type="button" class="col-centered fa fa-folder btn-drop" data-toggle="tooltip" data-placement="bottom" title="Upload Folder"></button>
          	<button id="btn-createfile" type="button" class="col-centered fa fa-file btn-drop"data-toggle="tooltip" data-placement="bottom"  title="Upload File"></button>
          </div>
  			</div>
  			<div onClick="home.onHome();" class="btn-home"><a href="#home" data-toggle="tab"> <img src="images/Otak-logo-r.png" class="logo"></a></div>
				<hr id="line">
				<li id="home2">
					<a onClick="home.onHome();" href="#home" data-toggle="tab">Files</a>
				</li>
				<li>
					<a href="#menu1" data-toggle="tab">Devices</a>
				</li>
				<li>
					<a onClick="home.settingsClick();" href="#menu2" data-toggle="tab">Settings</a>
				</li>
			</ul>
	</div>

  <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
					<div class="tab-content window" id="windows">
						<div id="home" class="tab-pane in active">
						  <div class="row" id="contents">

						  </div>
							  <div id="fsync" class="well">
								<a href="#fsync" data-toggle="dropdown" aria-expanded="false"><span id="syncinfo">No downloads</span></a>
								<div class="row">
								  <table id="synctable" class="table table-hover">
									<thead>
									  <tr>
										<th>File</th>
										<th style="text-align: right">Status</th>
									  </tr>
									</thead>
									<tbody id="filesinsync">
									</tbody>
								  </table>
								</div>
							  </div>
						</div>
						<div id="menu1" class="tab-pane">
						  <h3>Menu 1</h3>
						  <p>Some content in menu 1.</p>
						</div>
						<div id="menu2" class="tab-pane">
							  <legend>Settings</legend>
                <div class="table-responsive">
                <table class="table table-hover">
                <tbody>
                <tr class="slabel">
  								<td style="width: 250px">
  								  <!-- Server IP -->
                    <label class="control-label" for="serverIP">Server IP
  									<p class="help-block">Otak server IP</p></label>
                  </td>
                  <td style="float: right">
                    <input type="text" id="serverIP" name="serverIP" class="input-xlarge">
                  </td>
                </tr>
                <tr class="slabel">
                  <td style="width: 250px">
  								  <!-- Password-->
  								  <label class="control-label" for="password">Password</label>
  									<p class="help-block">Otak server password</p>
                  </td>
                  <td style="float: right">
                      <input type="password" id="password" name="password" class="input-xlarge">
                  </td>
                </tr>
                <tr class="slabel">
                  <td style="width: 250px">
  								  <!-- Dir -->
  								  <label class="control-label" for="email">Directory</label>
  									<p class="help-block">Directory path to store files</p>
                  </td>
                  <td style="float: right">
                    <input onClick="home.dirChooser();" type="text" id="dir" name="dir" class="input-xlarge">
                  </td>
                </tr>
                <tr>
                  <td style="width: 250px">
                    <!-- dlmeter -->
                    <label class="control-label" for="email">Download Metering</label>
                    <p class="help-block">Limit the number of synchronous downloads</p
                      <br><label style="font-size: 10px;"><input id="overridelim" onClick="warnLimit();" type="checkbox" aria-label="override"> Override Limit</label>
                  </td>
                  <td style="float: right">
                    <input type="number" id="dllim" oninput="checkLimit();" name="dir" class="input-xlarge" value="5" min="0" max="10">
                  </td>
                  </tr>
                <tr>
                  <td style="width: 290px">
  								  <!-- Auto sync -->
  								  <label class="control-label"  for="autoSync">Auto Sync</label>
  									<p class="help-block">Automatically synchronize files from Otak server</p>
                  </td>
                  <td style="float: right">
                    <input class="auto-sync" type="checkbox" data-toggle="toggle" data-onstyle="success" data-offstyle="danger" data-class="fast">
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <button onClick="home.settingsSave();" id="btn-save"class="btn btn-success">Save</button>
                  </td>
                </tr>
              </tbody>
              </table>
            </div>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="js/bootstrap-toggle.min.js"></script>
    <script type="text/javascript" src="js/notification.js"></script>
    <script type="text/javascript" src="js/file-functions.js"></script>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>


</html>
