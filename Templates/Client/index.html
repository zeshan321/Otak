<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/notification.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>

<body>

    <!-- Notifications start -->
    <div class="container">
        <div class="row">
            <div class="com-md-12">
				<div class="notification invalid-dir">
                    Invalid directory!
                </div>
                <div class="notification installing">
                    Installing...
                </div>
				<div class="notification install-error">
                    Install Error: 1...
                </div>
                <div class="notification invalid-ip">
                    You entered a invaild IP!
                </div>
                <div class="notification unable-ip">
                    Unable to connect to IP!
                </div>
                <div class="notification notification-success loading">
                    Connecting...
                </div>
                <div class="notification notification-success connected">
                    Successfully connected!
                </div>
            </div>
        </div>
    </div>
    <!-- Notifications end -->

    <!-- Welcome start -->
    <div class="container welcome-text">
        <div class="caption">
            <h1 id="welcome_header">Welcome to <span>Otak</span></h1>
            <p id="welcome_desc">Smart - Easy - Quick - Secure</p>
			
			<div id="div_install" class="container" hidden>
                <div class="row clearfix">
                    <div class="col-md-6 col-md-offset-3 column">
                        <div class="form-group">
                            <input id="input_install" type="text" class="form-control transparent-input" placeholder="Choose install directory">
                        </div>
                    </div>
                </div>
			</div>
			
            <div id="div_ip" class="container" hidden>
                <div class="row clearfix">
                    <div class="col-md-6 col-md-offset-3 column">
                        <div class="form-group">
                            <input id="input_ip" type="text" class="form-control transparent-input" placeholder="IP Address">
                        </div>
                    </div>
                </div>
			</div>
			
            <a class="btn btn-start" id="btn_start">Next</a>
			<a class="btn btn-start" id="btn_install">Next</a>
			<a class="btn btn-start" id="btn_ip">Next</a>
            </div>
        </div>
        <!-- Welcome end -->

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/notification.js"></script>

        <script>
		$('#btn_ip').hide();
		$('#btn_install').hide();
		
        $('#btn_start').click(function() {
				$('#btn_start').hide();
				$('#btn_install').show();
				document.getElementById("welcome_desc").innerHTML = "Select a Otak directory:";
				$('#div_install').fadeIn();
        });

		function installDone() {
			$('#btn_install').hide();
			$('#div_install').hide();
			$('#btn_ip').show();
			document.getElementById("welcome_desc").innerHTML = "Enter a valid Otak Server IP:";
			$('#div_ip').fadeIn();
		}
        </script>
</body>

</html>
