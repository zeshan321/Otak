<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/notification.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>

<body>

    <!-- Notifications start -->
    <div class="container">
        <div class="row">
            <div class="com-md-12">
				<div class="notification error-server">
                    Unable to connect to server!
                </div>
				<div class="notification error-login">
                    Invalid password!
                </div>
                <div class="notification notification-success connected">
                    Successfully connected!
                </div>
            </div>
        </div>
    </div>
    <!-- Notifications end -->

    <!-- Welcome start -->
    <div class="container welcome-text">
        <div class="caption">
            <h3 id="welcome_header">WELCOME TO </h3>
            <div class="image-wrapper">
            	<center><img src="images/Otak_white_logo.png" alt="Logo" class="scale-image" ></center>
            <div />
            <p id="welcome_desc">Smart - Easy - Quick - Secure</p>
			
			<div id="div_install" class="container" hidden>
                <div class="row clearfix">
                    <div class="col-md-6 col-md-offset-3 column">
                        <div class="form-group">
                            <input id="input_install" type="text" class="form-control transparent-input" placeholder="Choose install directory">
                        </div>
                    </div>
                </div>
			</div>
			
            <div id="div_ip" class="container" hidden>
                <div class="row clearfix">
				 <div class="col-md-6 col-md-offset-3 column">
                    <div class="input-group">
					  <input id="input_IP" type="text" class="form-control transparent-input" aria-label="..." placeholder="Enter or select Otak server IP">
					  <div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Local <span class="caret"></span></button>
						<ul id="domainList" class="dropdown-menu dropdown-menu-right" role="menu">
						</ul>
					  </div><!-- /btn-group -->
					</div>
					</div>
                </div>
			</div>
			
            <a class="btn btn-start" id="btn_start">Next</a>
			<a class="btn btn-start" id="btn_install">Next</a>
			<a class="btn btn-start" id="btn_ip">Next</a>
            </div>
        </div>
        <!-- Welcome end -->
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>

							</button>
							 <h4 class="modal-title" id="myModalLabel">Login</h4>
						</div>
						<div class="modal-body">
						  <div class="form-element">
						  <label for="foo">Password:</label>
						  <input id="input_pass" type="password" class="form-controld" placeholder="Enter Otak server password">
						</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button id="button_login" type="button" class="btn btn-primary">Login</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal end -->

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/notification.js"></script>

        <script>
		$('#btn_install').hide();
		$('#btn_ip').hide();
		
		// Install
        $('#btn_start').click(function() {
			$('#btn_start').hide();
			$('#btn_install').show();
			document.getElementById("welcome_desc").innerHTML = "Select where we should keep your files:";
			$('#div_install').fadeIn();
        });
		
		function installDone() {
			$('#btn_install').hide();
			$('#div_install').hide();
			$('#btn_ip').show();
			document.getElementById("welcome_desc").innerHTML = "Enter Otak server IP:";
			$('#div_ip').fadeIn();
		}
		
		// IP selection
		document.getElementById('domainList').onclick = function(event) {
			var target = getEventTarget(event);
			input_IP.value = "Local: " + target.innerHTML;
		};
		
		function addDomain(info) {
			$('#domainList').append('<li id='+ info + '><a href="#">' + info + '</a></li>');
		}
		
		function removeDomain(info) {
			$("#" + info).remove();
		}
		
		function getEventTarget(e) {
			e = e || window.event;
			return e.target || e.srcElement; 
		}
        </script>
</body>

</html>
