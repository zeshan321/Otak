<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/notification.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>

<body>

    <!-- Notifications start -->
    <div class="container">
        <div class="row">
            <div class="com-md-12">
                <div class="notification invalid-dir">
                    Invalid directory!
                </div>
                <div class="notification notification-success installing">
                    Installing...
                </div>
                <div class="notification notification-success encrypting">
                    Encrypting...
                </div>
                <div class="notification notification-success server">
                    Starting server...
                </div>
                <div class="notification invalid-pass">
                    Password needs to be longer than 5 characters!
                </div>
            </div>
        </div>
    </div>
    <!-- Notifications end -->

    <!-- Welcome start -->
    <div class="container welcome-text">
        <div class="caption">
            <h1 id="welcome_header">Welcome to <span>Otak</span></h1>
            <p id="welcome_desc">Smart - Easy - Quick - Secure</p>
			
			<div id="div_install" class="container" hidden>
                <div class="row clearfix">
                    <div class="col-md-6 col-md-offset-3 column">
                        <div class="form-group">
                            <input id="input_install" type="text" class="form-control transparent-input" placeholder="Choose install directory">
                        </div>
                    </div>
                </div>
			</div>
			
            <div id="div_pass" class="container" hidden>
                <div class="row clearfix">
                    <div class="col-md-6 col-md-offset-3 column">
                        <div class="form-group">
                            <input id="input_password" type="password" class="form-control transparent-input" placeholder="Password">
                        </div>
                    </div>
                </div>
			</div>
			
            <a class="btn btn-start" id="btn_start">Start now</a>
			<a class="btn btn-start" id="btn_install">Install</a>
			<a class="btn btn-start" id="btn_pass">Connect</a>
            </div>
        </div>
        <!-- Welcome end -->

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/notification.js"></script>

        <script>
		$('#btn_pass').hide();
		$('#btn_install').hide();
		
        $('#btn_start').click(function() {
				$('#btn_start').hide();
				$('#btn_install').show();
				document.getElementById("welcome_desc").innerHTML = "Select an installation directory:";
				$('#div_install').fadeIn();
        });

		function installDone() {
			$('#btn_install').hide();
			$('#div_install').hide();
			$('#btn_pass').show();
			document.getElementById("welcome_desc").innerHTML = "Enter a secure password for encryption:";
			$('#div_pass').fadeIn();
		}
        </script>
</body>

</html>
